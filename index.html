<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Memory Game - Control Scheme Test</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <ul id="instruments">
        <li
          class="instrument"
          data-id="0"
          data-instrument="guitar"
          data-description="Acoustic guitar"
        >
          <img src="resources/images/guitar.png" alt="Acoustic guitar icon" />
        </li>
        <li
          class="instrument"
          data-id="1"
          data-instrument="drum"
          data-description="Drum"
        >
          <img src="resources/images/drum.png" alt="Drum kit icon" />
        </li>
        <li
          class="instrument"
          data-id="2"
          data-instrument="piano"
          data-description="Grand piano"
        >
          <img src="resources/images/piano.png" alt="Grand piano icon" />
        </li>
        <li
          class="instrument"
          data-id="3"
          data-instrument="saxophone"
          data-description="Saxophone"
        >
          <img src="resources/images/saxophone.png" alt="Saxophone icon" />
        </li>
        <li
          class="instrument"
          data-id="4"
          data-instrument="violin"
          data-description="Violin"
        >
          <img src="resources/images/violin.png" alt="Violin icon" />
        </li>
        <li
          class="instrument"
          data-id="5"
          data-instrument="recorder"
          data-description="Recorder"
        >
          <img src="resources/images/recorder.png" alt="Recorder icon" />
        </li>
      </ul>
      <button class="play">PLAY ðŸ”ˆ</button>
      <button class="submit hidden">SUBMIT</button>
      <button class="level-up hidden">LEVEL UP</button>
      <ul id="guesses"></ul>
      <p class="message">Please input your guess.</p>
    </main>
    <script src="resources/scripts/script.js"></script>
  </body>
</html>
